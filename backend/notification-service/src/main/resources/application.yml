server:
  port: 8810
  
spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:mysql://k3a402.p.ssafy.io:3306/golearn?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true
    username: root
    password: admingolearn
    hikari:
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 12
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: true
  jackson:
    property-naming-strategy: SNAKE_CASE
  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        char_set:
    generate-ddl: true
      

  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #defaultZone: http://k3a402.p.ssafy.io:8761/eureka
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: notification-service
    prefer-ip-address: true

feign:
  course-api:
    url: https://golearn.co.kr/api/course
  video-api:
    url: https://golearn.co.kr/api/video
#    url: http://localhost:8801/video
  board-api:
    url: https://golearn.co.kr/api/board


logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
    file: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    org.springframework.web: INFO
  file:
    path: /logging
    name: /logging/notification-service.log
